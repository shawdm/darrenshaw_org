<!DOCTYPE html>
<html>
  <head>
    {% include head-core.html %}
    <link rel='stylesheet' href='{{"/interactive/cv/css/style.css" | prepend:site.baseurl}}'/>
    <link rel='stylesheet' href='{{"/interactive/cv/css/print.css" | prepend:site.baseurl}}' media="print"/>
  </head>

  <body class='blog-post cv'>
    {% include header-cv.html %}

    <article class='pulldown'>
      <section class='content'>
        {{page.fun_section | markdownify}}
        This is the text
        <div class='handle'><h1>....</h1></div>
      </section>
      <!--
      <section class='handle'>
        <a><h1>....</h1></a>
      </section>
      -->
    </article>

    <article class='main'>
      <section class='headline'>
        <img src='{{"/images/site/darren_shaw_circle.png" | prepend:site.baseurl}}' class='profile'/>
      </section>
      <section>
        <h1>Darren Shaw <span class='date'>Technical Lead and Full Stack Developer</span></h1>
        {{ content }}
      </section>
    </article>

    {% include footer.html %}
    <script src='{{"/interactive/cv/js/d3.min.js" | prepend:site.baseurl}}'></script>
    <script src='{{"/interactive/cv/js/site.js" | prepend:site.baseurl}}'></script>
  </body>

</html>
