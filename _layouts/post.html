<!-- used for rendering pictures -->
<!-- layout post -->
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }} <span class="date">{{page.date_written | date: "%B" | slice: 0, 3}} {{page.date_written | date: "%Y" }}</span></h1>
  </header>

  <section>
  {% include post.html %}
  </section>

  <p class="meta">
    <span>Written: {{page.date_written | date: "%B %Y" }}</span>
    <span>Published: {{page.date | date: "%B %Y" }}</span>
    <span>{{page.location}}</span>
  </p>

</article>
