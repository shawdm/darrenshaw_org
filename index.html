---
layout: default
---

<div class="page-content">
{% for post in site.posts%}
  <section>
    <header>{{post.content}}</header>
    <article class="post">
      <img src="{{ post.image }}" title="{{ post.excerpt }}" alt="Image of {{ post.title }}"/>
    </article>
  </section>

{% endfor %}
</div>
