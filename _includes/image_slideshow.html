<div class='slide fade'>
  {% if jekyll.environment == "dev" %}
    <img
    src='/{{include.path}}'
    alt='{{include.alt}}'
    title='{{include.title}}'
    />
  {% else %}
    <img
      src='{{site.absolute_url}}/{{include.path}}'
      alt='{{include.alt}}'
      title='{{include.title}}'
    />
  {% endif %}
</div>
