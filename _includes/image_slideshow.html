<div class="slide fade {{include.orientation}}">
    {% if jekyll.environment == 'dev' %}
    <img
            src="/{{include.path}}"
            alt="{{include.alt}}"
            title="{{include.title}}"
            onclick="plusSlides(1)"
    />
    {% else %}
    <img
            src="{{site.absolute_url}}/{{include.path}}"
            alt="{{include.alt}}"
            title="{{include.title}}"
            onclick="plusSlides(1)"
    />
    {% endif %}
</div>
